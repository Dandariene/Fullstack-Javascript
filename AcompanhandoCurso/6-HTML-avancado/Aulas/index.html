<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body{
            margin: 20px 150px;
            background: rgb(241, 241, 241);
        }
        h1{
            text-align: center;
            font-size: 40px;
        }
        legend{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body> 

    <div>

        <h1>Formulário</h1>

        <form action="salvar.html" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <!-- Usar o método get não é seguro pois coloca os dados na url, o correto é usar o Post que vai enviar de forma mais segura, usei nesse código apenas a carater de aprendizagem -->
                <label>Nome</label>
                <input name="nome" type="text" placeholder="Digite o seu nome">
                <!-- Dentro so site do w3school tem várias opções de type e podemos buscar de acordo cada necessidade -->
                <br><br>

                <label>Email</label>
                <input name="email" type="email" placeholder="Digite o seu email">

                <br><br>

                <label>Senha</label>
                <input name="senha" type="password" placeholder="Digite uma senha">

                <br><br>
                <label>Sexo:</label>
                <br>
                <input name="sexo" type="radio" value="masculino" id="masculino"><label
                    for="masculino">Masculino</label>
                <input name="sexo" type="radio" value="feminino" id="feminino"><label for="feminino">Feminino</label>
                <input name="sexo" type="radio" value="não definido" id="prefiro não informar"><label
                    for="prefiro não informar">Prefiro não informar</label>

                <!-- Para que ao selecionar eu consiga selecionar apenas uma opção, tenho que colocar os name iguais -->

                <br><br>

                <!-- Usa id no input e for no label vai ajudar na usabilidade, a experiencia do usuário, já que ele poderá clicar na palavra e assim já selecionar a opção ou também já ser direcionado para escrever nos campos de texto -->

                <label>Habilidades</label>
                <br>
                <input name="habilidades" type="checkbox" value="html" id="html"><label for="html">HTML</label>
                <br>
                <input name="habilidades" type="checkbox" value="css" id="css"><label for="css">CSS</label>
                <br>
                <input name="habilidades" type="checkbox" value="javascript" id="javascript"><label
                    for="javascript">Javascript</label>
                <br>
                <input name="habilidades" type="checkbox" value="java" id="java"><label for="java">Java</label>

                <br><br>

                <label>Cidade</label>
                <br>
                <select name="cidades">
                    <option selected value="">-- Selecione --</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Bahia">Bahia</option>

                    <!-- Se quiser que uma cidade que não a primeira colocada na lista aparecça para o usuário, coloco a palavra "selected" antes do nome da cidade dengtro da tag option. Ex: <option value="Rio de Janeiro" SELECTED>Rio de Janeiro</option>  -->
                </select>
                <br><br>
                <label>Curriculo</label>
                <br>
                <input type="file">

                <br><br>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Preferências</legend>
                <br>
                <label>Carro</label>
                <br>
                <select name="Carro">
                    <option selected value="">-- Selecione --</option>
                    <optgroup label="Honda">
                        <option value="civic">Civic</option>
                    </optgroup>
                    <optgroup label="GM">
                        <option value="Celta">Celta</option>
                    </optgroup>
                    <optgroup label="Fiat">
                        <option value="Uno">Uno</option>
                    </optgroup>

                </select>

                <br><br>

                <label>Digite sua fruta preferida</label>
                <br>
                <input list="listaFruta" type="text" name="frutas" placeholder="Digite a fruta">

                <!-- O option da tag datalist não tem fechamento e para a listagem funcionar preciso criar um id dentro da tag datalist e colocar esse mesmo id dentro da tag input , como no exemplo-->

                <datalist id="listaFruta">
                    <option value="Abacate">
                    <option value="Acerola">
                    <option value="Abacaxi">
                    <option value="Amora">
                    <option value="Banana">
                    <option value="Caju">
                    <option value="Carambola">
                    <option value="Ameixa">
                </datalist>

                <br><br>

                <label>Digite uma mensagem</label>
                <br>
                <textarea name="mensagem" cols="50" rows="10"></textarea>

                <br><br>

                <button>Enviar</button>

            </fieldset>

        </form>

    </div>
</body>

</html>
